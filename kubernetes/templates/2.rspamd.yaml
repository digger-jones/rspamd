apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.namespace }}
        role: {{ .Values.name }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.name }}
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.repository }}
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: {{ .Values.name }}
            - configMapRef:
                name: connection-map
          ports:
            - name: rspamd1
              containerPort: {{ index .Values.port 0 }}
              protocol: TCP
            - name: rspam2
              containerPort: {{ index .Values.port 1 }}
              protocol: TCP
            - name: rspam3
              containerPort: {{ index .Values.port 2 }}
              protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.namespace }}
    role: {{ .Values.name }}
  ports:
    - name: rspam1
      port: {{ index .Values.port 0 }}
      targetPort: {{ index .Values.port 0 }}
    - name: rspam2
      port: {{ index .Values.port 1 }}
      targetPort: {{ index .Values.port 1 }}
    - name: rspam3
      port: {{ index .Values.port 2 }}
      targetPort: {{ index .Values.port 2 }}
